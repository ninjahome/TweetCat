<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Connect Coinbase Wallet</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f7f8fa;
        }
        .card {
            width: 320px;
            padding: 24px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,.08);
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <script type="module" src="../js/cdp_auth.js" defer></script>
</head>
<body>
<div class="card">
    <h2>Connect Wallet</h2>
    <p>选择一种方式登录 Coinbase</p>

    <button id="btn-google">Sign in with Google</button>
    <button id="btn-apple">Sign in with Apple</button>
    <button id="btn-x">Sign in with X</button>

    <p id="status" style="margin-top:12px;color:#666;"></p>
</div>

</body>
</html>
