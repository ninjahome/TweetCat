<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title id="pageTitle">Connect Coinbase Wallet</title>
    <link rel="stylesheet" href="../css/common_utils.css"/>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f7f8fa;
        }
        .card {
            width: 320px;
            padding: 24px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,.08);
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <script type="module" src="../js/cdp_auth.js" defer></script>
</head>
<body>
<div class="card">
    <h2 id="pageHeader">Connect Wallet</h2>
    <p id="description">选择一种方式登录 Coinbase</p>

    <button id="btn-google" data-i18n-key="sign_in_with_google">Sign in with Google</button>
    <button id="btn-apple" data-i18n-key="sign_in_with_apple">Sign in with Apple</button>
    <button id="btn-x" data-i18n-key="sign_in_with_x">Sign in with X</button>

    <p id="status" style="margin-top:12px;color:#FF4646;"></p>
</div>

<div id="loading-overlay">
    <div id="loading-content">
        <div class="spinner"></div>
        <div id="loading-message" class="loading-message"></div>
    </div>
</div>

</body>
</html>
