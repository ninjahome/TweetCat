<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tweet Demo Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .tweet-cardfloat {
      max-width: 600px;
      border-left-width: 1px;
      border-right-width: 1px;
      background-color: rgb(255, 255, 255);
      scrollbar-color: rgb(185, 202, 211) rgb(247, 249, 249);
    }

    .tweet-cardfloat:hover {
      background-color: rgba(247,247, 247);
    }

    .tweetTimeline {
      max-width: 600px;
      border-left-width: 1px;
      border-right-width: 1px;
      border-color: rgb(239, 243, 244);
      background-color: rgb(255, 255, 255);
      scrollbar-color: rgb(185, 202, 211) rgb(247, 249, 249);
      margin: auto;
      align-items: stretch;
      background-color: rgba(0, 0, 0, 0.00);
      box-sizing: border-box;
      display: flex;
      flex-basis: auto;
      flex-direction: column;
      flex-shrink: 0;
      list-style: none;
      padding: 0px;
      position: relative;
      text-decoration: none;
      z-index: 0;
    }

    .tweet-card {
      padding: 0 16px 12px;
      background: rgba(0, 0, 0, 0.0);
      width: 100%;
      box-sizing: border-box;
    }

    .tweet-topmargin {
      padding: 12px 0 0;
    }

    .retweet-container {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: rgb(83, 100, 113);
      margin-top: -4px;
      margin-bottom: 4px;
    }

    .retweet-icon {
      display: flex;
      justify-content: flex-end;
      flex-basis:40px;
      margin-right: 8px;
    }

    .retweet-svg-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .retweet-label {
      line-height: 1.2;
    }

    .retweet-link {
      color: inherit;
      text-decoration: none;
    }

    .retweet-text {
      font-weight: 700;
    }
    .retweet-text:hover{
      text-decoration: underline;
    }

    .tweet-header {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      background-color: rgba(0, 0, 0, 0.00);
      border: 0 solid black;
      box-sizing: border-box;
      flex-basis: auto;
      flex-shrink: 0;
      list-style: none;
      margin: 0px;
      min-height: 0px;
      min-width: 0px;
      padding: 0px;
      position: relative;
      text-decoration: none;
      z-index: 0;
    }

    .tweet-header img.avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .tweet-header-meta{
      display: flex;
      align-items: center;
    }

    .tweet-author {
      color: rgb(15, 20, 25);
      font-size: 15px;
      line-height: 20px;
      font-weight: 700;
      font-family: TwitterChirp, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .tweet-username,
    .tweet-time {
      color: #536471;
      font-size: 15px;
      font-weight: 400;
    }

    .tweet-content {
      color: rgb(15, 20, 25);
      font-size: 15px;
      margin: 0px;
      padding: 0px;
      text-align: inherit;
      text-decoration: none;
      white-space: inherit;
      word-wrap: break-word;
    }
    .verified-svg {
      color: rgb(29, 155, 240);
      fill: currentcolor;
      height: 1.25em;
      margin:0  2px;
    }

    .tweet-image {
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
      border-radius: 16px;
      overflow: hidden;
      width: 100%;
      box-sizing: border-box;
      margin-top: 12px;
    }

    .tweet-image img {
      width: 100%;
      height: 100%; /* 修正高度填充 */
      object-fit: cover;
      display: block;
      border-radius: 0;
    }

    .tweet-image > div {
      flex: 1 1 48%;
      box-sizing: border-box;
    }

    .tweet-image.four-images {
      height: 290.25px;
    }

    .tweet-image.four-images > div {
      height: 50%;
    }

    .tweet-image.two-images img {
      max-height: 290.25px;
    }

    /* 单图逻辑 */
    .tweet-image.single-image {
      display: flex;
      flex-direction: column;
      align-content: flex-start;
      max-height: 590px;
    }

    .tweet-image.single-image > div {
      max-width: 100%;
    }

    .tweet-image.single-image img {
      width: 100%;
      height: auto;
      max-height: 590px;
      object-fit: contain;
      border-radius: 16px;
    }

    /* Three image layout: 1 left, 2 stacked right */
    .tweet-image.three-images {
      height: 290.25px;
      display: flex;
      overflow: hidden;
    }

    .tweet-image.three-images img {
      height: 100%;
    }

    .tweet-image.three-images .left-photo {
      width: 50%;
      height: 100%;
    }
    .left-photo div{
      width: 100%;
      height: 100%;
      object-fit: cover;
      overflow: hidden;
    }

    .tweet-image.three-images .right-photo {
      width: 50%;
      height: 50%;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .tweet-image.three-images .right-photo > div {
      flex: 1;
      height: 50%;       /* 可选补强 */
      box-sizing: border-box;
    }


    .tweet-image.three-images img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Round corners */
    .tweet-image.single-image img {
      border-radius: 16px;
    }

    .tweet-image.two-images > div:first-child img {
      border-top-left-radius: 16px;
      border-bottom-left-radius: 16px;
    }

    .tweet-image.two-images > div:last-child img {
      border-top-right-radius: 16px;
      border-bottom-right-radius: 16px;
    }

    .tweet-image.four-images > div:first-child img {
      border-top-left-radius: 16px;
    }

    .tweet-image.four-images > div:nth-child(2) img {
      border-top-right-radius: 16px;
    }

    .tweet-image.four-images > div:nth-child(3) img {
      border-bottom-left-radius: 16px;
    }

    .tweet-image.four-images > div:nth-child(4) img {
      border-bottom-right-radius: 16px;
    }

    .tweet-image.three-images .left img {
      border-top-left-radius: 16px;
      border-bottom-left-radius: 16px;
    }

    .tweet-image.three-images .right > div:first-child img {
      border-top-right-radius: 16px;
    }

    .tweet-image.three-images .right > div:last-child img {
      border-bottom-right-radius: 16px;
    }

    .tweet-bottomline {
      background-color: rgb(239, 243, 244);
      height: 1px;
      width: 100%;
    }
    .tweet-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
    }
    .action-button {
      display: flex;
      align-items: center;
      gap: 6px;
      background: none;
      border: none;
      color: #536471;
      font-size: 14px;
      cursor: pointer;
    }
    .action-button .reply-icon,
    .action-button .retweet-icon,
    .action-button .view-icon,
    .action-button .bookmark-icon,
    .action-button .like-icon,
    .action-button .share-icon{
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
  </style>
</head>
