<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coinbase Wallet è¿æ¥</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(to bottom, #1d9bf0, #03CBAD);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            padding: 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .title {
            font-size: 20px;
            font-weight: 700;
            color: #111;
            margin-bottom: 24px;
        }

        /* çŠ¶æ€å®¹å™¨ï¼šç»Ÿä¸€ç®¡ç† Loading å’Œ æ–‡å­— */
        .status-box {
            min-height: 120px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 16px;
            padding: 16px; border-radius: 12px; background: #f8f9ff;
        }
        .loader {
            width: 40px; height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4592EF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .status-text { font-size: 15px; color: #444; line-height: 1.5; white-space: pre-line; }
        .status-text.error { color: #FF4646; font-weight: 500; }
        .status-text.success { color: #03B69B; font-weight: 500; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .actions { margin-top: 24px; display: flex; gap: 12px; }
        button {
            flex: 1; padding: 12px; border: none; border-radius: 10px;
            font-size: 14px; font-weight: 600; cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #4592EF;
            color: #fff;
        }
        .btn-primary:hover {
            background: #4592EF;
        }
        .btn-ghost {
            background: #eee;
            color: #444;
        }

        .btn-ghost:hover {
            background: rgba(69, 146, 239, 0.2);
            color: #4592EF;
        }
        .btn-hidden { display: none; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .brandline { margin-top: 20px; font-size: 11px; color: #aaa; }
    </style>
    <script type="module" src="../js/cdp_auth_auto_x.js" defer></script>
</head>
<body>
<div class="container">
    <div class="title">ğŸ” Coinbase Wallet</div>

    </div>

    <div class="actions">
        <button id="btnRetry" class="btn-primary btn-hidden">é‡è¯•</button>
        <button id="btnClose" class="btn-ghost">å…³é—­çª—å£</button>
    </div>

    <div class="brandline">Powered by CDP Embedded Wallet</div>
</div>
</body>
</html>
