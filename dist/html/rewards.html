<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__MSG_rewards_page_title__</title>
    <link rel="stylesheet" href="../css/common_utils.css"/>
    <link rel="stylesheet" href="../css/rewards.css"/>
    <script src="../js/rewards.js"></script>
</head>
<body>
<div class="rewards-container">
    <!-- 头部 -->
    <header class="rewards-header">
        <h1>__MSG_rewards_page_title__</h1>
        <!-- 过滤按钮 -->
        <div class="filter-container">
            <label for="status-filter">__MSG_rewards_filter_label__:</label>
            <select id="status-filter" class="status-filter">
                <option value="-1">__MSG_rewards_filter_all__</option>
                <option value="0">__MSG_rewards_status_pending__</option>
                <option value="10">__MSG_rewards_status_locked__</option>
                <option value="20">__MSG_rewards_status_success__</option>
                <option value="30">__MSG_rewards_status_failed__</option>
                <option value="40">__MSG_rewards_status_cancelled__</option>
            </select>
        </div>
    </header>

    <!-- 奖励列表 -->
    <div id="rewards-list" class="rewards-list">
        <!-- 动态生成奖励项 -->
    </div>

    <!-- 分页控制 -->
    <div id="pagination" class="pagination">
        <button id="prev-page" class="btn-page" disabled>__MSG_rewards_prev_page__</button>
        <span id="page-info" class="page-info">__MSG_rewards_page_info__</span>
        <button id="next-page" class="btn-page">__MSG_rewards_next_page__</button>
    </div>

    <!-- 空状态提示 -->
    <div id="empty-state" class="empty-state" style="display: none;">
        <p>__MSG_rewards_empty_state__</p>
    </div>
</div>

<!-- Loading 遮罩 -->
<div id="loading-overlay" style="display: none;">
    <div id="loading-content">
        <div class="spinner"></div>
        <div class="loading-message">__MSG_rewards_loading__</div>
    </div>
</div>

<!-- 通知条 -->
<div id="notification" class="notification hidden" role="alert"></div>
</body>
</html>
