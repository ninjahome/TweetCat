<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的奖励</title>
    <link rel="stylesheet" href="../css/common_utils.css"/>
    <link rel="stylesheet" href="../css/rewards.css"/>
    <script src="../js/rewards.js"></script>
</head>
<body>
<div class="rewards-container">
    <!-- 头部 -->
    <header class="rewards-header">
        <h1>我的奖励</h1>
        <!-- 过滤按钮 -->
        <div class="filter-container">
            <label for="status-filter">状态筛选:</label>
            <select id="status-filter" class="status-filter">
                <option value="-1">全部</option>
                <option value="0">待领取</option>
                <option value="10">锁定中</option>
                <option value="20">成功</option>
                <option value="30">失败</option>
                <option value="40">已取消</option>
            </select>
        </div>
    </header>

    <!-- 奖励列表 -->
    <div id="rewards-list" class="rewards-list">
        <!-- 动态生成奖励项 -->
    </div>

    <!-- 分页控制 -->
    <div id="pagination" class="pagination">
        <button id="prev-page" class="btn-page" disabled>上一页</button>
        <span id="page-info" class="page-info">第 1 页</span>
        <button id="next-page" class="btn-page">下一页</button>
    </div>

    <!-- 空状态提示 -->
    <div id="empty-state" class="empty-state" style="display: none;">
        <p>暂无奖励记录</p>
    </div>
</div>

<!-- Loading 遮罩 -->
<div id="loading-overlay" style="display: none;">
    <div id="loading-content">
        <div class="spinner"></div>
        <div class="loading-message">加载中...</div>
    </div>
</div>

<!-- 通知条 -->
<div id="notification" class="notification hidden" role="alert"></div>
</body>
</html>
