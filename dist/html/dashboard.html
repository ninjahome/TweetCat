<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TweetCat</title>
    <link href="../css/dashboard.css" rel="stylesheet">
    <script src="../js/dashboard.js"></script>
</head>
<body>
<div id="view-main-home" class="view-main-home page_view">

    <div class="logo-container">
        <img src="../images/logo.png" alt="logo">
    </div>

    <hr aria-label="list separator">

    <div class="category-show-area" id="category-show-area">
        <button id="btn-add-category">+ Add Category</button>
        <div class="category-item" style="display: none" id="category-item-template">
            <span class="category-name">News</span>
            <button class="category-edit-btn">Edit</button>
        </div>
        <div id="categories-list" class="categories-list">
        </div>
    </div>

</div>

<div id="view-category-manager" class="view-category-manager page_view">
    <div><button class="button-back">Back</button></div>
    <div class="category-id"></div>

    <div class="category-name">
        <span>Category:</span>
        <label>
            <input type="text" class="category-name-val" disabled>
        </label>
        <img src="../images/edit.png" alt="edit image">
        <button class="name-edit">edit</button>
    </div>

    <div class="category-kol-size">
        <span>Kol Size:</span> <span class="kol-size-val"></span>
        <button class="kol-manage-btn">Manage</button>
    </div>

    <div class="category-kol-operation">
        <button class="category-remove-btn">Remove</button>
    </div>

</div>


<div id="modal-add-category" class="modal-new-category">
    <div class="modal-content-new-category">
        <h3>Add New Category</h3>
        <label>
            <input type="text" class="new-category-name" placeholder="Enter category name">
        </label>
        <div class="modal-buttons-new-category">
            <button id="btn-cancel-new-category">Cancel</button>
            <button id="btn-confirm-new-category">Confirm</button>
        </div>
    </div>
</div>

<div id="confirm-popup">
    <div class="popup-content">
        <p id="confirm-message">提示信息...</p>
        <div class="button-row">
            <button id="btn-cancel">取消</button>
            <button id="btn-ok">确定</button>
        </div>
    </div>
</div>

<div id="custom-alert">
    <div id="alert-content">
        <h2 id="alert-title">Alert</h2>
        <p id="alert-message">This is a custom alert message!</p>
        <button id="alert-ok">OK</button>
    </div>
</div>

<div id="loading-overlay">
    <div id="loading-content">
        <div class="spinner"></div>
        <div>正在处理，请稍候...</div>
    </div>
</div>


</body>
</html>
